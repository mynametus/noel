<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Merry Christmas üéÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #0a1628;
            --bg-gradient-end: #1a365d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            overflow: hidden;
            font-family: 'Mountains of Christmas', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Snow container */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: 1rem;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Greeting */
        .greeting {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            animation: fadeInDown 1.5s ease-out;
        }

        .greeting h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tree Wrapper */
        .tree-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            animation: treeAppear 1s ease-out;
        }

        @keyframes treeAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Tree Container with wind animation */
        .tree-container {
            position: relative;
            animation: treeSway 4s ease-in-out infinite;
            transform-origin: bottom center;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
        }

        @keyframes treeSway {
            0%, 100% { 
                transform: rotate(-0.8deg) skewX(-0.3deg); 
            }
            25% { 
                transform: rotate(0.3deg) skewX(0.1deg); 
            }
            50% { 
                transform: rotate(0.8deg) skewX(0.3deg); 
            }
            75% { 
                transform: rotate(-0.3deg) skewX(-0.1deg); 
            }
        }

        /* Tree SVG image */
        .tree-svg {
            width: 400px;
            height: auto;
            max-width: 85vw;
            max-height: 75vh;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .tree-svg {
                width: 300px;
            }
            .greeting h1 {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            .tree-svg {
                width: 500px;
            }
        }

        @media (min-width: 1024px) {
            .tree-svg {
                width: 550px;
            }
        }

        /* Music Controls */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border: 3px solid #ffd700;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse-btn 2s ease-in-out infinite;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .music-btn.playing {
            animation: pulse-btn 1s ease-in-out infinite;
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        @keyframes pulse-btn {
            0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 35px rgba(255, 215, 0, 0.6); }
        }

        .music-label {
            color: white;
            font-size: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.4);
            padding: 4px 10px;
            border-radius: 12px;
        }

        /* Santa Flying Animation */
        .santa-flying {
            position: fixed;
            top: 8%;
            left: -400px;
            z-index: 50;
            animation: flySanta 20s linear infinite;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
        }

        .santa-flying img {
            width: 350px;
            height: auto;
            transform: scaleX(-1); /* Flip ƒë·ªÉ √¥ng gi√† Noel nh√¨n v·ªÅ ph√≠a tr∆∞·ªõc */
        }

        @keyframes flySanta {
            0% {
                left: -400px;
                top: 10%;
                transform: rotate(-2deg);
            }
            15% {
                top: 5%;
                transform: rotate(1deg);
            }
            30% {
                top: 15%;
                transform: rotate(-1deg);
            }
            50% {
                top: 8%;
                transform: rotate(2deg);
            }
            70% {
                top: 12%;
                transform: rotate(-1deg);
            }
            85% {
                top: 6%;
                transform: rotate(1deg);
            }
            100% {
                left: 110%;
                top: 10%;
                transform: rotate(0deg);
            }
        }

        /* Gift Boxes - Under the tree */
        .gifts-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: -30px;
            align-items: flex-end;
            position: relative;
            z-index: 5;
        }

        .gift {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4));

        .gift:hover {
            transform: scale(1.15) rotate(-5deg) !important;

        .gift:nth-child(2) { animation: giftFloat 3s ease-in-out infinite 0.3s; }
        .gift:nth-child(3) { animation: giftFloat 3s ease-in-out infinite 0.6s; }
        .gift:nth-child(4) { animation: giftFloat 3s ease-in-out infinite 0.9s; }
        .gift:nth-child(5) { animation: giftFloat 3s ease-in-out infinite 1.2s; }

        @keyframes giftFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        .gift-4 svg { width: 55px; }

        /* Responsive */

            .gift-3 svg { width: 80px; }
            .gift-4 svg { width: 68px; }
            .gift-5 svg { width: 82px; }
        }

    </style>

    <script>
        // Create background stars
        const createStars = () => {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'bg-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 70}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                star.style.width = `${2 + Math.random() * 2}px`;
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        };

        // Create falling snow
        const createSnow = () => {
            const snowContainer = document.getElementById('snow');
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ', '‚Ä¢'];
            
            const createSnowflake = () => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.fontSize = `${0.5 + Math.random() * 1.5}rem`;
                snowflake.style.opacity = 0.4 + Math.random() * 0.6;
                snowflake.style.animationDuration = `${5 + Math.random() * 10}s`;
                
                snowContainer.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 15000);
            };

            // Initial snowflakes
            for (let i = 0; i < 50; i++) {
                setTimeout(createSnowflake, i * 100);
            }
            // Continuous snow
            setInterval(createSnowflake, 200);
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createSnow();
        });

        // Click sparkle effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 8px;
                    height: 8px;
                    background: ${['#ffd700', '#ff6b6b', '#4ade80', '#60a5fa', '#f472b6', '#fbbf24'][Math.floor(Math.random() * 6)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    animation: sparkle 1s ease-out forwards;
                `;
                
                const angle = (Math.PI * 2 * i) / 12;
                const velocity = 50 + Math.random() * 50;
                sparkle.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
                sparkle.style.setProperty('--ty', `${Math.sin(angle) * velocity}px`);
                
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: translate(0, 0) scale(1); opacity: 1; }
                100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Music Player
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            const label = document.querySelector('.music-label');

            if (isPlaying) {
                bgMusic.pause();
                btn.textContent = 'üéµ';
                btn.classList.remove('playing');
                label.textContent = 'Nh·∫•n ƒë·ªÉ ph√°t nh·∫°c';
                isPlaying = false;
            } else {
                bgMusic.play();
                btn.textContent = 'üîä';
                btn.classList.add('playing');
                label.textContent = 'üéÑ ƒêang ph√°t nh·∫°c...';
                isPlaying = true;
            }
        }
    </script>
