<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ„ Merry Christmas ðŸŽ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #0a1628;
            --bg-gradient-end: #1a365d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            overflow: hidden;
            font-family: 'Mountains of Christmas', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Snow container */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: 1rem;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Greeting */
        .greeting {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            animation: fadeInDown 1.5s ease-out;
        }

        .greeting h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tree Wrapper */
        .tree-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            animation: treeAppear 1s ease-out;
        }

        @keyframes treeAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Tree Container with wind animation */
        .tree-container {
            position: relative;
            animation: treeSway 4s ease-in-out infinite;
            transform-origin: bottom center;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
        }

        @keyframes treeSway {
            0%, 100% { 
                transform: rotate(-0.8deg) skewX(-0.3deg); 
            }
            25% { 
                transform: rotate(0.3deg) skewX(0.1deg); 
            }
            50% { 
                transform: rotate(0.8deg) skewX(0.3deg); 
            }
            75% { 
                transform: rotate(-0.3deg) skewX(-0.1deg); 
            }
        }

        /* Tree SVG image */
        .tree-svg {
            width: 400px;
            height: auto;
            max-width: 85vw;
            max-height: 75vh;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .tree-svg {
                width: 300px;
            }
            .greeting h1 {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            .tree-svg {
                width: 500px;
            }
        }

        @media (min-width: 1024px) {
            .tree-svg {
                width: 550px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Snow -->
    <div class="snow-container" id="snow"></div>

    <!-- Greeting -->
    <div class="greeting">
        <h1>ðŸŽ„ Merry Christmas ðŸŽ„</h1>
    </div>

    <!-- Tree -->
    <div class="tree-wrapper">
        <div class="tree-container">
            <img src="tree.svg" alt="Christmas Tree" class="tree-svg">
        </div>
    </div>

    <script>
        // Create background stars
        const createStars = () => {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'bg-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 70}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                star.style.width = `${2 + Math.random() * 2}px`;
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        };

        // Create falling snow
        const createSnow = () => {
            const snowContainer = document.getElementById('snow');
            const snowflakes = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼', 'â‰', 'â€¢'];
            
            const createSnowflake = () => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.fontSize = `${0.5 + Math.random() * 1.5}rem`;
                snowflake.style.opacity = 0.4 + Math.random() * 0.6;
                snowflake.style.animationDuration = `${5 + Math.random() * 10}s`;
                
                snowContainer.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 15000);
            };

            // Initial snowflakes
            for (let i = 0; i < 50; i++) {
                setTimeout(createSnowflake, i * 100);
            }
            // Continuous snow
            setInterval(createSnowflake, 200);
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createSnow();
        });

        // Click sparkle effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 8px;
                    height: 8px;
                    background: ${['#ffd700', '#ff6b6b', '#4ade80', '#60a5fa', '#f472b6', '#fbbf24'][Math.floor(Math.random() * 6)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    animation: sparkle 1s ease-out forwards;
                `;
                
                const angle = (Math.PI * 2 * i) / 12;
                const velocity = 50 + Math.random() * 50;
                sparkle.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
                sparkle.style.setProperty('--ty', `${Math.sin(angle) * velocity}px`);
                
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: translate(0, 0) scale(1); opacity: 1; }
                100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
